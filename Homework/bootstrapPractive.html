<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="JS_Day5HW.css">

<div class = "container">
    <h1>Employee Information Form</h1>
    <form>
        <div class="mb-3">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeID">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Joining Date</label>
            <input type="date" class="form-control" id="joiningDate">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Hours Worked</label>
            <input type="number" class="form-control" id="hoursWorked">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Designation</label>
            <select name="designation" id="Designation">
                <option value="volvo">Manager</option>
                <option value="saab">Consultant</option>
                <option value="mercedes">Trainee</option>
              </select>
        </div>
        
        <button id ="submitButton" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
