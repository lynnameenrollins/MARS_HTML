<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JS_Day1HW.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Day One Homework</title>
</head>
<body>
    <h1>My Very Simple Calculator!</h1>
    <div class = "container">
    <div id="inputDisplay">
        <p>You can pick two numbers and perform a simple operation on them!</p>
        <p> Just input your number and click the operation you would like to perform!</p>
        First Number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="firstNumber" size="20"><br>
        Second Number: <input type="number" id="secondNumber" size="10"><br>
    </div> 
    </div>     
    
    <div class = "container">
       
        <button type="button" id ="buttonAdd" onclick="addNumbers()">Add</button><br><br>
        <button type="button" id ="buttonSub" onclick="subNumbers()">Subtract</button><br><br>
        <button type="button"  id ="buttonMulti"onclick="mutliNumbers()">Multiply</button><br><br>
        <button type="button" id ="buttonDivide" onclick="divideNumbers()">Divide </button><br><br>
    </div> 
    <br>
    
    
    <div class = "container">
    <div id="answerDisplay" >
        <label> Your Answer: </label>
        <input type="number" id="answer"> <br>
    </div>
    </div>

</body>

<script>
    
    function addNumbers(){
        var a, b, c;
        var a = Number(document.getElementById("firstNumber").value);
        var b = Number(document.getElementById("secondNumber").value);
        c = a + b;
        
        document.getElementById("answer").value = c;

    }

        
        
    function subNumbers(){
        var a, b, c;
        var a = Number(document.getElementById("firstNumber").value);
        var b = Number(document.getElementById("secondNumber").value);
        c = a - b;
        document.getElementById("answer").value = c;
        return c;

    }
        
    function mutliNumbers(){
        var a, b, c;
        var a = Number(document.getElementById("firstNumber").value);
        var b = Number(document.getElementById("secondNumber").value);
        c = a * b;
        document.getElementById("answer").value = c;
        return c;

    }

    function divideNumbers(){
        var a, b, c;
        var a = Number(document.getElementById("firstNumber").value);
        var b = Number(document.getElementById("secondNumber").value);
        c = a / b;
        document.getElementById("answer").value = c;
        return c;

    }
    
</script>
</html>
