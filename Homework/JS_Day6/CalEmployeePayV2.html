<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CalcEmployeePayV2.css">
    <title>JS Day Five Homework</title>
    
</head>
<body>
    
    <div id = "myForm" class = "container">
    
    <h1>Employee Information Form</h1>
    <form action="payDisplayV2.html" method="post" >
        <div class="mb-3">
        <div class="mb-3">
            <label for="EmployeePayForm" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="EmployeePayForm" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeID" required>
        </div>
        <div class="mb-3">
            <label for="EmployeePayForm" class="form-label">Joining Date</label>
          
            <input type="date" class="form-control" id="joiningDate" required>
            
           
        </div>
        <div class="mb-3">
            <label for="EmployeePayForm" class="form-label">Hours Worked (min = 10 hrs, max = 200 hrs)</label>
            <input type="number" class="form-control" id="hoursWorked" min = "10" max="200" required>
        </div>
        <div class="mb-3">
            <label for="EmployeePayForm" class="form-label">Designation</label>
            <select name="designation" id="designation">
                <option value="manager">Manager</option>
                <option value="consultant">Consultant</option>
                <option value="trainee">Trainee</option>
              </select>
        </div>
       <!--  -->
        <button id ="submitButton" type="submit" class="btn btn-primary" onclick="processForm()">Submit</button>
      </form>
</div>
<div>
    
</div>

</div>
<script src ='CalcEmployeePayV2.js'></script>
</body>
</html>
